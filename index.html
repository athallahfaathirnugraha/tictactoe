<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <script>
    document.write("<table>");

    for (let i = 0; i < 3; i++) {
      document.write("<tr>");

      for (let j = 0; j < 3; j++) {
        document.write("<td><svg overflow=\"visible\"></svg></td>");
      }

      document.write("</tr>");
    }

    document.write("</table>");
  </script>

</body>

</html>
